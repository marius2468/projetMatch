<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chrono Match</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
        function nav(){
            let link1 = document.getElementById('nav-button1');
            let link2 = document.getElementById('nav-button2');
            let link3 = document.getElementById('nav-button3');

            let width = window.innerWidth;
            console.log('Test');
            if (width > 991) {
                link1.className = 'nav-item btn btn-clearYellow align-self-center';
                link2.className  = 'nav-item btn btn-clearYellow align-self-center';
                link3.innerHTML = '<img src="img/profile.svg" alt="profile" height="50">';
            }
            else {
                link1.className = 'nav-item text-decoration-none text-white';
                link2.className = 'nav-item text-decoration-none text-white';
                link3.className = 'text-decoration-none text-white';
                link3.innerHTML = 'Profile';
            }
        }
        window.addEventListener('resize', nav);
    </script>
</head>
<body>
<!-- Navbar  -->
<nav class="navbar sticky-top navbar-fixed-top navbar-expand-lg bg-clearBlue p-md-3">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="img/logo.svg" alt="logo" height="50"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <img src="img/burger.svg" alt="burger">
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto"></div>
            <div class="navbar-nav gap-3">
                <a class="nav-item btn btn-clearYellow align-self-center" href="#" id="nav-button1">Joueur</a>
                <a class="nav-item btn btn-clearYellow align-self-center" href="#" id="nav-button2">Organisateur</a>
                <a class="nav-item" href="#" id="nav-button3">
                    <img src="img/profile.svg" alt="profile" height="50">
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-4 col-xl-3 bg-clearBlue m-1 rounded shadow-lg">
            <div class="d-flex flex-column align-items-center align-items-sm-center pt-2 text-white min-vh-100">
                <div class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start gap-3">
                    <div class="nav-item btn btn-clearYellow w-100">
                        <a href="#" class="nav-link align-middle px-0">
                            <img src="img/search.svg" alt="search"><span class="ms-3 d-none d-sm-inline text-decoration-none text-white">Rechercher des matchs</span>
                        </a>
                    </div>
                    <div class="nav-item btn btn-clearYellow w-100">
                        <a href="#" class="nav-link align-middle px-0">
                            <img src="img/calendar.svg" alt="calendar"><span class="ms-3 d-none d-sm-inline text-decoration-none text-white">Mes matchs</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col py-3">
            <form>
                <div class="row justify-content-between">
                    <div class="col-3">
                        <label class="form-label" for="ville">Ville</label>
                        <input class="form-input" type="text" id="ville" placeholder="Nantes">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="sport">Sport</label>
                        <input class="form-input" type="text" id="sport" placeholder="FootBall">
                    </div>
                    <div class="col-2">
                        <label class="form-label" for="complet">Complet</label>
                        <input class="form-input" type="checkbox" id="complet" value="complet">
                    </div>
                    <div class="col-2">
                        Recherche
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
