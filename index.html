<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chrono Match</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
        function nav(){
            let link1 = document.getElementById('nav-button1');
            let link2 = document.getElementById('nav-button2');
            let link3 = document.getElementById('nav-button3');

            let width = window.innerWidth;
            console.log('Test');
            if (width > 991) {
                link1.className = 'nav-item btn btn-clearYellow align-self-center';
                link2.className  = 'nav-item btn btn-clearYellow align-self-center';
                link3.innerHTML = '<img src="img/profile.svg" alt="profile" height="50">';
            }
            else {
                link1.className = 'nav-item text-decoration-none text-white';
                link2.className = 'nav-item text-decoration-none text-white';
                link3.className = 'text-decoration-none text-white';
                link3.innerHTML = 'Profile';
            }
        }
        window.addEventListener('resize', nav);
    </script>
</head>
<body>
<!-- Navbar  -->
<nav class="navbar fixed-top navbar-expand-lg bg-clearBlue p-md-3">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="img/logo.svg" alt="logo" height="50"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <img src="img/burger.svg" alt="burger">
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto"></div>
            <div class="navbar-nav gap-3">
                <a class="nav-item btn btn-clearYellow align-self-center" href="#" id="nav-button1">Joueur</a>
                <a class="nav-item btn btn-clearYellow align-self-center" href="#" id="nav-button2">Organisateur</a>
                <a class="nav-item" href="#" id="nav-button3">
                    <img src="img/profile.svg" alt="profile" height="50">
                </a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
