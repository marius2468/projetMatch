<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chrono Match</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
        function nav(){
            let link1 = document.getElementById('nav-button1');
            let link2 = document.getElementById('nav-button2');
            let link3 = document.getElementById('nav-button3');

            let width = window.innerWidth;
            console.log('Test');
            if (width > 991) {
                link1.className = 'nav-item btn btn-clearYellow align-self-center';
                link2.className  = 'nav-item btn btn-clearYellow align-self-center';
                link3.innerHTML = '<img src="img/profile.svg" alt="profile" height="50">';
            }
            else {
                link1.className = 'nav-item text-decoration-none text-white';
                link2.className = 'nav-item text-decoration-none text-white';
                link3.className = 'text-decoration-none text-white';
                link3.innerHTML = 'Profile';
            }
        }
        window.addEventListener('resize', nav);
    </script>
</head>
<body>
<nav class="navbar sticky-top navbar-fixed-top navbar-expand-lg bg-clearBlue p-md-3">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="img/logo.svg" alt="logo" height="50" id="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <img src="img/burger.svg" alt="burger">
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto"></div>
            <div class="navbar-nav gap-3">
                <a class="nav-item btn btn-clearYellow align-self-center" href="#" id="nav-button1">Joueur</a>
                <a class="nav-item btn btn-clearYellow align-self-center" href="#" id="nav-button2">Organisateur</a>
                <a class="nav-item" href="#" id="nav-button3">
                    <img src="img/profile.svg" alt="profile" height="50">
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto bg-clearBlue m-1 rounded shadow shadow-lg">
            <div class="d-flex flex-column align-items-center align-items-sm-start text-white min-vh-100 pt-2">
                <div class="nav nav-pills flex-column align-items-center align-items-sm-start gap-3">
                    <div class="nav-item btn btn-clearYellow w-100 shadow shadow-lg">
                        <a href="#" class="nav-link align-middle">
                            <img src="img/search.svg" alt="search"><span class="ms-3 d-none d-sm-inline text-decoration-none text-white">Rechercher des matchs</span>
                        </a>
                    </div>
                    <div class="nav-item btn btn-clearYellow w-100 shadow shadow-lg">
                        <a href="#" class="nav-link align-middle">
                            <img src="img/calendar.svg" alt="calendar"><span class="ms-3 d-none d-sm-inline text-decoration-none text-white">Mes matchs</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col py-3">
            <form class="form">
                <div class="form-control col-xs-12 col-sm-6 col-md-4 col-lg-2">

                </div>
            </form>
        </div>
    </div>
</div>

<footer class="bg-clearBlue text-white text-center text-md-start">
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <img src="img/logo.svg" alt="logo" height="50">
                <p>
                    Bienvenue sur notre site ChronoMatch où vous pouvez réserver ou créer des matchs à tout instant.
                </p>
            </div>
            <div class="col-lg-6 col-md-6 mb-4 mb-md-0 text-clearYellow">
                <h5 class="text-uppercase fw-bold">Contact</h5>
                <ul class="list-unstyled mb-0">
                    <li>Mentions légales</li>
                    <li>Recrutement</li>
                    <li>FAQ</li>
                    <li>A propos</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center p-3">
        © 2022 Copyright:
        <a class="text-white" href="#">ChronoMatch.com</a>
    </div>
    <!-- Copyright -->
</footer>

</body>
</html>
