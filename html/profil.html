<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chrono Match</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>

<nav class="navbar bg-clearBlue">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../img/logo.svg" alt="logo" height="100">
    </a>
  </div>
</nav>

<div class="position-relative justify-content-center start-25 w-50 row">

  <h1 class="form-label d-flex justify-content-center p-3">Inscription</h1>

  <div class="mb-3">
    <label for="nameInput" class="form-label">Nom*</label>
    <input type="text" class="form-control p-3 rounded-3 bg-clearGrey" style="box-shadow:inset 0px 4px 4px rgba(0, 0, 0, 0.12)" id="nameInput" placeholder="Entrez votre Nom">
  </div>

  <div class="mb-3">
    <label for="surnameInput" class="form-label">Prénom*</label>
    <input type="text" class="form-control p-3 rounded-3 bg-clearGrey" style="box-shadow:inset 0px 4px 4px rgba(0, 0, 0, 0.12)" id="surnameInput" placeholder="Entrez votre prénom">
  </div>

  <div class="mb-3">
    <label for="townInput" class="form-label">Ville</label>
    <input type="text" class="form-control p-3 rounded-3 bg-clearGrey" style="box-shadow:inset 0px 4px 4px rgba(0, 0, 0, 0.12)" id="townInput" placeholder="Entrez votre ville">
  </div>

  <div class="mb-3">
    <label for="mailInput" class="form-label">E-Mail*</label>
    <input type="email" class="form-control p-3 mb-3 rounded-3 bg-clearGrey" style="box-shadow:inset 0px 4px 4px rgba(0, 0, 0, 0.12)" id="mailInput" placeholder="Entrez votre e-mail">
    <input type="email" class="form-control p-3 mt-3 rounded-3 bg-clearGrey" style="box-shadow:inset 0px 4px 4px rgba(0, 0, 0, 0.12)" id="mailInput2" placeholder="Confirmation de votre e-mail">
  </div>

  <div class="mb-3">
    <label for="passwordInput" class="form-label">Mot de passe*</label>
    <input type="password" class="form-control p-3 mb-3 rounded-3 bg-clearGrey" style="box-shadow:inset 0px 4px 4px rgba(0, 0, 0, 0.12)" id="passwordInput" placeholder="Entrez un mot de passe">
    <input type="password" class="form-control p-3 mt-3 rounded-3 bg-clearGrey" style="box-shadow:inset 0px 4px 4px rgba(0, 0, 0, 0.12)" id="passwordInput2" placeholder="Confirmation du mot de passe">
  </div>

  <label class="form-label">*Champs obligatoires</label>

  <a class="btn btn-darkYellow nav-item text-white shadow-lg p-3 mb-5 rounded-3" href="#">S'inscrire</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
