<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chrono Match</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
        function nav(){
            let link1 = document.getElementById('nav-button1');
            let link2 = document.getElementById('nav-button2');
            let link3 = document.getElementById('nav-button3');

            let width = window.innerWidth;
            console.log('Test');
            if (width > 991) {
                link1.className = 'nav-item btn btn-clearYellow align-self-center shadow shadow-inset text-white';
                link2.className  = 'nav-item btn btn-darkYellow align-self-center shadow text-white';
                link3.innerHTML = '<img src="../img/icons/profile.svg" alt="profile" height="50">';
            }
            else {
                link1.className = 'nav-item text-decoration-none text-white';
                link2.className = 'nav-item text-decoration-none text-white';
                link3.className = 'text-decoration-none text-white';
                link3.innerHTML = 'Profile';
            }
        }
        window.addEventListener('resize', nav);
    </script>
</head>
<body>

<nav class="navbar sticky-top bg-clearBlue">
    <div class="container-fluid">
        <a class="navbar-brand" href="connection.html">
            <img src="../img/icons/logo.svg" alt="logo" height="100">
        </a>
    </div>
</nav>

<div class="position-relative justify-content-center start-25 w-50 row">

    <h1 class="form-label d-flex justify-content-center p-3">Connexion</h1>

    <label class="form-label d-flex justify-content-center mb-3">J'ai déja un compte</label>
    <div class="form-floating mb-3">
        <input type="email" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="mailInput" placeholder="nom@exemple.com">
        <label class="ps-4 text-darkGrey" for="mailInput">E-mail</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control bg-clearGrey rounded-3 shadow shadow-inset" id="passwordInput" placeholder="Password">
        <label class="ps-4 text-darkGrey" for="passwordInput">Password</label>
    </div>

    <a class="btn btn-clearBlue nav-item text-white shadow-lg p-3 mb-5 rounded-3" href="searchMatch.html">Se connecter</a>
    <label class="form-label d-flex justify-content-center">Pas de compte ?</label>
    <a class="btn btn-darkYellow nav-item text-white shadow-lg p-3 mb-5 rounded-3" href="register.html">S'inscrire</a>

</div>

<!--FOOTER-->

<footer class="bg-clearBlue text-white text-center text-md-start">
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <img src="../img/icons/logo.svg" alt="logo" height="50">
                <p>
                    Bienvenue sur notre site ChronoMatch où vous pouvez réserver ou créer des matchs à tout instant.
                </p>
            </div>
            <div class="col-lg-6 col-md-6 mb-4 mb-md-0 text-clearYellow">
                <h5 class="text-uppercase fw-bold">Contact</h5>
                <ul class="list-unstyled mb-0">
                    <li>Mentions légales</li>
                    <li>Recrutement</li>
                    <li>FAQ</li>
                    <li>A propos</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center p-3">
        © 2022 Copyright:
        <a class="text-white" href="connection.html">ChronoMatch.com</a>
    </div>
</footer>

<!--FOOTER-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
