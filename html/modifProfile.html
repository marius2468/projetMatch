    <meta charset="utf-8">

</head>
<body>

<!--HEADER-->

<nav class="navbar sticky-top navbar-fixed-top navbar-expand-lg bg-clearBlue p-md-3">
    <div class="container">
        <a class="navbar-brand" href="searchMatch.html"><img src="../img/icons/logo.svg" alt="logo" height="50" id="logo"></a>
        <a class="btn bg-darkYellow navbar-toggler border-0 pb-2 shadow" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <a class="nav-item btn btn-darkYellow align-self-center shadow text-white" href="notifsOrga.html" id="nav-button2">Organisateur</a>

                    <img src="../img/icons/profile.svg" alt="profile" height="50">

<!--HEADER-->

<div class="position-relative justify-content-center start-25 w-50 row">

    <h1 class="form-label d-flex justify-content-center p-3">Modification du profil</h1>

    <div class="d-flex flex-column justify-content-center flex-fill align-items-center mb-3">

        <div class="d-flex mb-3">
            <div class="d-flex flex-column justify-content-around me-4 border-end border-clearGrey pb-2" id="defaultPhoto">

            </div>

            <div class="d-flex flex-column">
                <img src="../img/avatars/avatar1.svg" alt="logo">
                <label class="visually-hidden" for="avatar1">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatarInput" id="avatar1" value="1012">
            </div>

            <div class="d-flex flex-column">
                <img src="../img/avatars/avatar2.svg" alt="logo">
                <label class="visually-hidden" for="avatar2">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatarInput" id="avatar2" value="1013">
            </div>

            <div class="d-flex flex-column">
                <img src="../img/avatars/avatar3.svg" alt="logo">
                <label class="visually-hidden" for="avatar3">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatarInput" id="avatar3" value="1014">
            </div>

            <div class="d-flex flex-column">
                <img src="../img/avatars/avatar4.svg" alt="logo">
                <label class="visually-hidden" for="avatar4">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatarInput" id="avatar4" value="1015">
            </div>

            <div class="d-flex flex-column">
                <img src="../img/avatars/avatar5.svg" alt="logo">
                <label class="visually-hidden" for="avatar5">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatarInput" id="avatar5" value="1016">
            </div>

            <div class="d-flex flex-column">
                <img src="../img/avatars/avatar6.svg" alt="logo">
                <label class="visually-hidden" for="avatar6">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatarInput" id="avatar6" value="1017">
            </div>
        </div>
    </div>

    <div class="p-3 mb-3 rounded-3 bg-clearGrey border-0">
        <span id="nameOutput"></span>
    </div>

    <label class="form-label d-flex">Ville</label>
    <div class="form-floating mb-3">
        <select id="townOutput" class="form-select rounded-3 bg-clearGrey shadow shadow-inset p-1" required>
            <option id="1" value="1">Paris</option>
            <option id="2" value="2">Marseille</option>
            <option id="3" value="3">Lyon</option>
            <option id="4" value="4">Toulouse</option>
            <option id="5" value="5">Nice</option>
            <option id="6" value="6">Nantes</option>
            <option id="7" value="7">Montpellier</option>
            <option id="8" value="8">Strasbourg</option>
            <option id="9" value="9">Bordeaux</option>
            <option id="10" value="10">Lille</option>
            <option id="11" value="11">Rennes</option>
            <option id="12" value="12">Caen</option>
            <option id="13" value="13">Toulon</option>
            <option id="14" value="14">Saint-Etienne</option>
            <option id="15" value="15">Le Havre</option>
            <option id="16" value="16">Grenoble</option>
            <option id="17" value="17">Dijon</option>
            <option id="18" value="18">Angers</option>
            <option id="19" value="19">Villeurbanne</option>
            <option id="20" value="20">Saint-Denis</option>
        </select>
    </div>

    <label class="form-label d-flex">Âge</label>
    <div class="form-floating mb-3">
        <input type="text" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="ageOutput" placeholder="âge" value="">
        <label class="ps-4 text-darkGrey" for="ageOutput">Entrez votre âge</label>
    </div>

    <label class="form-label d-flex">Mot de passe</label>
    <div class="form-floating mb-2">
        <input type="password" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="passwordInput1" placeholder="mot de  passe" value="•••••••••">
        <label class="ps-4 text-darkGrey" for="passwordInput1">Entrez un mot de passe</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="passwordInput2" placeholder="mot de passe" value="•••••••••">
        <label class="ps-4 text-darkGrey" for="passwordInput2">Confirmation du mot de passe</label>
    </div>

    <label class="form-label d-flex mb-3">Sélectionnez votre forme sportive</label>

    <div class="form-floating mb-3">
        <label class="visually-hidden" for="formSelect">Preference</label>
        <select class="form-select rounded-3 bg-clearGrey shadow shadow-inset p-1" id="formSelect">
        </select>
    </div>

    <div class="p-3 mb-3 rounded-3 bg-clearGrey border-0 d-flex flex-nowrap align-items-center">
        <img src="../img/icons/LogoBisStrong.svg" alt="logo">
        <span class="px-2 flex-grow-1">Notez l'application</span>
        <input type="text" class="visually-hidden" id="starText" value="">
        <div class="d-flex flex-fill justify-content-between" id="ratingOutput">

        </div>
    </div>

    <div id="errors">

    </div>

    <div class="mb-3 align-items-center">
        <a class="btn btn-darkYellow nav-item text-white shadow rounded-3" onclick="submitForm()">
            <img src="../img/icons/tick-square.svg" alt="logo">
            <span>Valider</span>
        </a>
    </div>
</div>

<!--FOOTER-->

<footer class="bg-clearBlue text-white text-center text-md-start">
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <img src="../img/icons/logo.svg" alt="logo" height="50">
                <p>
                    Bienvenue sur notre site ChronoMatch où vous pouvez réserver ou créer des matchs à tout instant.
                </p>
            </div>
            <div class="col-lg-6 col-md-6 mb-4 mb-md-0 text-clearYellow">
                <h5 class="text-uppercase fw-bold">Contact</h5>
                <ul class="list-unstyled mb-0">
                    <li>Mentions légales</li>
                    <li>Recrutement</li>
                    <li>FAQ</li>
                    <li>A propos</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center p-3">
        © 2022 Copyright:
        <a class="text-white" href="searchMatch.html">ChronoMatch.com</a>
    </div>
</footer>
