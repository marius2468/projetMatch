<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chrono Match</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
        function nav(){
            let link1 = document.getElementById('nav-button1');
            let link2 = document.getElementById('nav-button2');
            let link3 = document.getElementById('nav-button3');

            let width = window.innerWidth;
            console.log('Test');
            if (width > 991) {
                link1.className = 'nav-item btn btn-clearYellow align-self-center shadow shadow-inset text-white';
                link2.className  = 'nav-item btn btn-darkYellow align-self-center shadow text-white';
                link3.innerHTML = '<img src="../img/icons/profile.svg" alt="profile" height="50">';
            }
            else {
                link1.className = 'nav-item text-decoration-none text-white';
                link2.className = 'nav-item text-decoration-none text-white';
                link3.className = 'text-decoration-none text-white';
                link3.innerHTML = 'Profile';
            }
        }
        window.addEventListener('resize', nav);
    </script>
</head>
<body>

<!--HEADER-->

<nav class="navbar sticky-top navbar-fixed-top navbar-expand-lg bg-clearBlue p-md-3">
    <div class="container">
        <a class="navbar-brand" href="searchMatch.html"><img src="../img/icons/logo.svg" alt="logo" height="50" id="logo"></a>
        <a class="btn bg-darkYellow navbar-toggler border-0 pb-2 shadow" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <img src="../img/icons/burger.svg" alt="burger">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto"></div>
            <div class="navbar-nav gap-3">
                <a class="nav-item btn btn-clearYellow align-self-center shadow shadow-inset text-white" href="searchMatch.html" id="nav-button1">Joueur</a>
                <a class="nav-item btn btn-darkYellow align-self-center shadow text-white" href="notifsOrga.html" id="nav-button2">Organisateur</a>
                <a class="nav-item" href="profile.html" id="nav-button3">
                    <img src="../img/icons/profile.svg" alt="profile" height="50">
                </a>
            </div>
        </div>
    </div>
</nav>

<!--HEADER-->

<div class="position-relative justify-content-center start-25 w-50 row">

    <h1 class="form-label d-flex justify-content-center p-3">Modification du profil</h1>

    <div class="d-flex flex-column justify-content-center flex-fill align-items-center mb-3">

        <div class="d-flex mb-3">
            <div class="d-flex flex-column">
                <img src="../img/icons/profileRegister.svg" alt="logo">
                <label class="visually-hidden" for="avatar">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatarInput" id="avatar" value="default" checked>
            </div>

            <div class="d-flex flex-column">
                <img src="../img/avatars/avatar1.svg" alt="logo">
                <label class="visually-hidden" for="avatar1">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatarInput" id="avatar1" value="option1">
            </div>

            <div class="d-flex flex-column">
                <img src="../img/avatars/avatar2.svg" alt="logo">
                <label class="visually-hidden" for="avatar2">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatarInput" id="avatar2" value="option2">
            </div>

            <div class="d-flex flex-column">
                <img src="../img/avatars/avatar3.svg" alt="logo">
                <label class="visually-hidden" for="avatar3">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatarInput" id="avatar3" value="option3">
            </div>

            <div class="d-flex flex-column">
                <img src="../img/avatars/avatar4.svg" alt="logo">
                <label class="visually-hidden" for="avatar4">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatarInput" id="avatar4" value="option4">
            </div>

            <div class="d-flex flex-column">
                <img src="../img/avatars/avatar5.svg" alt="logo">
                <label class="visually-hidden" for="avatar5">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatarInput" id="avatar5" value="option5">
            </div>

            <div class="d-flex flex-column">
                <img src="../img/avatars/avatar6.svg" alt="logo">
                <label class="visually-hidden" for="avatar6">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatarInput" id="avatar6" value="option6">
            </div>
        </div>
    </div>

    <div class="p-3 mb-3 rounded-3 bg-clearGrey border-0">
        <span>Nom Prénom</span>
    </div>

    <label class="form-label d-flex">Ville</label>
    <div class="form-floating mb-3">
        <input type="text" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="townInput" placeholder="ville">
        <label class="ps-4 text-darkGrey" for="townInput">Entrez votre ville</label>
    </div>

    <label class="form-label d-flex">Âge</label>
    <div class="form-floating mb-3">
        <input type="text" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="ageInput" placeholder="age">
        <label class="ps-4 text-darkGrey" for="ageInput">Entrez votre âge</label>
    </div>

    <label class="form-label d-flex">Mot de passe</label>
    <div class="form-floating mb-2">
        <input type="password" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="passwordInput" placeholder="mot de  passe">
        <label class="ps-4 text-darkGrey" for="passwordInput">Entrez un mot de passe</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="passwordInput2" placeholder="mot de passe">
        <label class="ps-4 text-darkGrey" for="passwordInput2">Confirmation du mot de passe</label>
    </div>

    <label class="form-label d-flex mb-3">Sélectionnez votre forme sportive</label>

    <div class="form-floating mb-3">
        <label class="visually-hidden" for="inlineFormSelect">Preference</label>
        <select class="form-select rounded-3 bg-clearGrey shadow shadow-inset" id="inlineFormSelect">
            <option selected>...</option>
            <option value="1">Professionnel</option>
            <option value="2">Confirmé</option>
            <option value="3">Amateur</option>
            <option value="4">Débutant</option>
        </select>
    </div>

    <div class="p-3 mb-3 rounded-3 bg-clearGrey border-0 d-flex flex-nowrap align-items-center">
        <img src="../img/icons/LogoBisStrong.svg" alt="logo">
        <span class="px-2 flex-grow-1">Notez l'application</span>
        <div class="d-flex flex-fill justify-content-between">
            <div id="star1" onmouseup="getStarRate(id)" onmouseover="starFill(id)" onmouseout="starFill(id)">
                <img src="../img/icons/star.svg" alt="logo">
            </div>
            <div id="star2" onmouseup="getStarRate(id)" onmouseover="starFill(id)">
                <img src="../img/icons/star.svg" alt="logo">
            </div>
            <div id="star3" onmouseup="getStarRate(id)" onmouseover="starFill(id)">
                <img src="../img/icons/star.svg" alt="logo">
            </div>
            <div id="star4" onmouseup="getStarRate(id)" onmouseover="starFill(id)">
                <img src="../img/icons/star.svg" alt="logo">
            </div>
            <div id="star5" onmouseup="getStarRate(id)" onmouseover="starFill(id)">
                <img src="../img/icons/star.svg" alt="logo">
            </div>
        </div>
    </div>



    <div class="mb-3 align-items-center">
        <a class="btn btn-darkYellow nav-item text-white shadow rounded-3" href="profile.html">
            <img src="../img/icons/tick-square.svg" alt="logo">
            <span>Valider</span>
        </a>
    </div>
</div>

<footer class="bg-clearBlue text-white text-center text-md-start">
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <img src="../img/icons/logo.svg" alt="logo" height="50">
                <p>
                    Bienvenue sur notre site ChronoMatch où vous pouvez réserver ou créer des matchs à tout instant.
                </p>
            </div>
            <div class="col-lg-6 col-md-6 mb-4 mb-md-0 text-clearYellow">
                <h5 class="text-uppercase fw-bold">Contact</h5>
                <ul class="list-unstyled mb-0">
                    <li>Mentions légales</li>
                    <li>Recrutement</li>
                    <li>FAQ</li>
                    <li>A propos</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center p-3">
        © 2022 Copyright:
        <a class="text-white" href="searchMatch.html">ChronoMatch.com</a>
    </div>
</footer>

</body>
