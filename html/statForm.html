<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chrono Match</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="../js/nav.js"></script>
  <script src="../js/ajax.js"></script>
  <script src="../js/statForm.js"></script>
</head>
<body>

<!--HEADER-->

<nav class="navbar sticky-top navbar-fixed-top navbar-expand-lg bg-clearBlue p-md-3">
  <div class="container">
    <a class="navbar-brand" href="searchMatch.html"><img src="../img/icons/logo.svg" alt="logo" height="50" id="logo"></a>
    <a class="btn bg-darkYellow navbar-toggler border-0 pb-2 shadow" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <img src="../img/icons/burger.svg" alt="burger">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="mx-auto"></div>
      <div class="navbar-nav gap-3">
        <a class="nav-item btn btn-darkYellow align-self-center shadow text-white" href="searchMatch.html" id="nav-button1">Joueur</a>
        <a class="nav-item btn btn-clearYellow align-self-center shadow shadow-inset text-white" href="notifsOrga.html" id="nav-button2">Organisateur</a>
        <a class="nav-item" href="profile.html" id="nav-button3">
          <img src="../img/icons/profile.svg" alt="profile" height="50">
        </a>
      </div>
    </div>
  </div>
</nav>

<!--HEADER-->

<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto bg-clearBlue m-1 rounded shadow shadow-lg">
      <div class="d-flex flex-column align-items-center align-items-sm-start text-white min-vh-100 pt-2">
        <div class="nav nav-pills flex-column align-items-center align-items-sm-start gap-3">
          <div class="nav-item btn btn-darkYellow shadow">
            <a href="matchCreation.html" class="nav-link align-middle">
              <img src="../img/icons/calendar-add.svg" alt="addCal"><span class="ms-3 d-none d-md-inline text-decoration-none text-white">Créer un match</span>
            </a>
          </div>
          <div class="nav-item btn btn-darkYellow shadow">
            <a href="notifsOrga.html" class="nav-link align-middle">
              <img src="../img/icons/calendar-2.svg" alt="viewNotif"><span class="ms-3 d-none d-md-inline text-decoration-none text-white">Mes inscriptions</span>
            </a>
          </div>
          <div class="nav-item btn btn-clearYellow shadow shadow-inset">
            <a href="statOrga.html" class="nav-link align-middle">
              <img src="../img/icons/calendar-edit.svg" alt="editStat"><span class="ms-3 d-none d-md-inline text-decoration-none text-white">Mes statistiques</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="col py-3 row">
      <div class="row" id="stat">
        <div class="col-12">
          <label class="form-label flex-nowrap">Meilleur joueur du match*</label>
          <div class="form-floating mb-3 d-flex">
            <label class="visually-hidden" for="bestPlayerInput">Mailleur joueur du match</label>
            <select class="form-select rounded-3 bg-clearGrey shadow shadow-inset text-darkGrey py-1" id="bestPlayerInput" required="required">
              <option selected value="">Choisir meilleur joueur...</option>
            </select>
          </div>
          <label class="form-label">*Champs obligatoires</label>
          <div class="alert" role="alert" id="errors"></div>
          <btn class="btn btn-darkYellow d-flex nav-item text-white shadow-lg p-3 mb-5 rounded-3 justify-content-center w-100" type="button" onclick="statEnter()"><span>Entrer les statistiques</span></btn>
        </div>
      </div>
    </div>


  </div>
</div>

<!--FOOTER-->

<footer class="bg-clearBlue text-white text-center text-md-start">
  <div class="container p-4">
    <div class="row">
      <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
        <img src="../img/icons/logo.svg" alt="logo" height="50">
        <p>
          Bienvenue sur notre site ChronoMatch où vous pouvez réserver ou créer des matchs à tout instant.
        </p>
      </div>
      <div class="col-lg-6 col-md-6 mb-4 mb-md-0 text-clearYellow">
        <h5 class="text-uppercase fw-bold">Contact</h5>
        <ul class="list-unstyled mb-0">
          <li>Mentions légales</li>
          <li>Recrutement</li>
          <li>FAQ</li>
          <li>A propos</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="text-center p-3">
    © 2022 Copyright:
    <a class="text-white" href="searchMatch.html">ChronoMatch.com</a>
  </div>
</footer>

<!--FOOTER-->

</body>
</html>
