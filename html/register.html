<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chrono Match</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>

<nav class="navbar bg-clearBlue">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../img/logo.svg" alt="logo" height="50">
        </a>
    </div>
</nav>

<div class="position-relative justify-content-center start-25 w-50 row">

    <h1 class="form-label d-flex justify-content-center">Inscription</h1>

    <div class="mb-3">
        <label for="nameInput" class="form-label">Nom*</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Entrez votre Nom">
    </div>

    <div class="mb-3">
        <label for="surnameInput" class="form-label">Prénom*</label>
        <input type="text" class="form-control" id="surnameInput" placeholder="Entrez votre prénom">
    </div>

    <div class="mb-3">
        <label for="townInput" class="form-label">Ville</label>
        <input type="text" class="form-control" id="townInput" placeholder="Entrez votre ville">
    </div>

    <div class="mb-3">
        <label for="mailInput" class="form-label">E-Mail*</label>
        <input type="email" class="form-control" id="mailInput" placeholder="Entrez votre e-mail">
        <input type="email" class="form-control" id="mailInput2" placeholder="Confirmation de votre e-mail">
    </div>

    <div class="mb-3">
        <label for="passwordInput" class="form-label">Mot de passe*</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Entrez un mot de passe">
        <input type="password" class="form-control" id="passwordInput2" placeholder="Confirmation du mot de passe">
    </div>

    <label class="form-label">*Champs obligatoires</label>

    <a class="btn btn-clearYellow nav-item text-white" href="#">S'inscrire</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
