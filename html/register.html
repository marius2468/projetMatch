<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chrono Match</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>

<nav class="navbar sticky-top bg-clearBlue">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../img/logo.svg" alt="logo" height="100">
        </a>
    </div>
</nav>

<div class="position-relative justify-content-center start-25 w-50 row">

    <h1 class="form-label d-flex justify-content-center p-3">Inscription</h1>

    <div class="d-flex align-items-end mb-3">
        <img src="../img/profilAdd.svg" alt="logo" height="100">
        <div class="mb-3">
            <input class="form-control justify-content-center" type="file" id="formFile">
        </div>
    </div>


    <label class="form-label d-flex">Nom*</label>
    <div class="form-floating mb-3">
        <input type="text" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="nameInput" placeholder="nom">
        <label class="ps-4 text-darkGrey" for="nameInput">Entrez votre nom</label>
    </div>

    <label class="form-label d-flex">Prénom*</label>
    <div class="form-floating mb-3">
        <input type="text" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="surnameInput" placeholder="prénom">
        <label class="ps-4 text-darkGrey" for="surnameInput">Entrez votre prénom</label>
    </div>

    <label class="form-label d-flex">Ville</label>
    <div class="form-floating mb-3">
        <input type="text" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="townInput" placeholder="ville">
        <label class="ps-4 text-darkGrey" for="townInput">Entrez votre ville</label>
    </div>

    <label class="form-label d-flex">E-Mail*</label>
    <div class="form-floating mb-2">
        <input type="email" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="mailInput" placeholder="mail">
        <label class="ps-4 text-darkGrey" for="mailInput">Entrez votre e-mail</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="mailInput2" placeholder="mail">
        <label class="ps-4 text-darkGrey" for="mailInput2">Confirmation de votre e-mail</label>
    </div>

    <label class="form-label d-flex">Mot de passe*</label>
    <div class="form-floating mb-2">
        <input type="password" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="passwordInput" placeholder="mot de  passe">
        <label class="ps-4 text-darkGrey" for="mailInput">Entrez un mot de passe</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="passwordInput2" placeholder="mot de passe">
        <label class="ps-4 text-darkGrey" for="mailInput2">Confirmation du mot de passe</label>
    </div>

    <label class="form-label">*Champs obligatoires</label>

    <a class="btn btn-darkYellow nav-item text-white shadow-lg p-3 mb-5 rounded-3" href="#">S'inscrire</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
