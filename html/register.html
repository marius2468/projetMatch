<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chrono Match</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
        function nav(){
            let link1 = document.getElementById('nav-button1');
            let link2 = document.getElementById('nav-button2');
            let link3 = document.getElementById('nav-button3');

            let width = window.innerWidth;
            console.log('Test');
            if (width > 991) {
                link1.className = 'nav-item btn btn-clearYellow align-self-center shadow shadow-inset text-white';
                link2.className  = 'nav-item btn btn-darkYellow align-self-center shadow text-white';
                link3.innerHTML = '<img src="../img/icons/profile.svg" alt="profile" height="50">';
            }
            else {
                link1.className = 'nav-item text-decoration-none text-white';
                link2.className = 'nav-item text-decoration-none text-white';
                link3.className = 'text-decoration-none text-white';
                link3.innerHTML = 'Profile';
            }
        }
        window.addEventListener('resize', nav);
    </script>
</head>
<body>

<nav class="navbar sticky-top bg-clearBlue">
    <div class="container-fluid">
        <a class="navbar-brand" href="connection.html">
            <img src="../img/icons/logo.svg" alt="logo" height="100">
        </a>
    </div>
</nav>

<div class="position-relative justify-content-center start-25 w-50 row">

    <h1 class="form-label d-flex justify-content-center p-3">Inscription</h1>

    <div class="d-flex flex-column justify-content-center flex-fill align-items-center mb-3">

        <div class="d-flex mb-3">
            <div class="d-flex flex-column">
                <img src="../img/icons/profileRegister.svg" alt="logo">
                <label class="visually-hidden" for="avatar">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatars" id="avatar" value="default" checked>
            </div>

            <div class="d-flex flex-column">
                <img src="../img/avatars/avatar1.svg" alt="logo">
                <label class="visually-hidden" for="avatar1">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatars" id="avatar1" value="option1">
            </div>

            <div class="d-flex flex-column">
                <img src="../img/avatars/avatar2.svg" alt="logo">
                <label class="visually-hidden" for="avatar2">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatars" id="avatar2" value="option2">
            </div>

            <div class="d-flex flex-column">
                <img src="../img/avatars/avatar3.svg" alt="logo">
                <label class="visually-hidden" for="avatar3">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatars" id="avatar3" value="option3">
            </div>

            <div class="d-flex flex-column">
                <img src="../img/avatars/avatar4.svg" alt="logo">
                <label class="visually-hidden" for="avatar4">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatars" id="avatar4" value="option4">
            </div>

            <div class="d-flex flex-column">
                <img src="../img/avatars/avatar5.svg" alt="logo">
                <label class="visually-hidden" for="avatar5">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatars" id="avatar5" value="option5">
            </div>

            <div class="d-flex flex-column">
                <img src="../img/avatars/avatar6.svg" alt="logo">
                <label class="visually-hidden" for="avatar6">Choix avatar</label>
                <input class="form-check-input align-self-center" type="radio" name="avatars" id="avatar6" value="option6">
            </div>
        </div>
    </div>


    <label class="form-label d-flex">Nom*</label>
    <div class="form-floating mb-3">
        <input type="text" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="nameInput" placeholder="nom">
        <label class="ps-4 text-darkGrey" for="nameInput">Entrez votre nom</label>
    </div>

    <label class="form-label d-flex">Prénom*</label>
    <div class="form-floating mb-3">
        <input type="text" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="firstNameInput" placeholder="prénom">
        <label class="ps-4 text-darkGrey" for="firstNameInput">Entrez votre prénom</label>
    </div>

    <label class="form-label d-flex">Ville</label>
    <div class="form-floating mb-3">
        <input type="text" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="townInput" placeholder="ville">
        <label class="ps-4 text-darkGrey" for="townInput">Entrez votre ville</label>
    </div>

    <label class="form-label d-flex">E-Mail*</label>
    <div class="form-floating mb-2">
        <input type="email" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="mailInput" placeholder="mail">
        <label class="ps-4 text-darkGrey" for="mailInput">Entrez votre e-mail</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="mailInput2" placeholder="mail">
        <label class="ps-4 text-darkGrey" for="mailInput2">Confirmation de votre e-mail</label>
    </div>

    <label class="form-label d-flex">Mot de passe*</label>
    <div class="form-floating mb-2">
        <input type="password" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="passwordInput" placeholder="mot de  passe">
        <label class="ps-4 text-darkGrey" for="passwordInput">Entrez un mot de passe</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="passwordInput2" placeholder="mot de passe">
        <label class="ps-4 text-darkGrey" for="passwordInput2">Confirmation du mot de passe</label>
    </div>

    <label class="form-label">*Champs obligatoires</label>

    <a class="btn btn-darkYellow nav-item text-white shadow-lg p-3 mb-5 rounded-3" href="searchMatch.html">S'inscrire</a>
</div>

<!--FOOTER-->

<footer class="bg-clearBlue text-white text-center text-md-start">
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <img src="../img/icons/logo.svg" alt="logo" height="50">
                <p>
                    Bienvenue sur notre site ChronoMatch où vous pouvez réserver ou créer des matchs à tout instant.
                </p>
            </div>
            <div class="col-lg-6 col-md-6 mb-4 mb-md-0 text-clearYellow">
                <h5 class="text-uppercase fw-bold">Contact</h5>
                <ul class="list-unstyled mb-0">
                    <li>Mentions légales</li>
                    <li>Recrutement</li>
                    <li>FAQ</li>
                    <li>A propos</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center p-3">
        © 2022 Copyright:
        <a class="text-white" href="connection.html">ChronoMatch.com</a>
    </div>
</footer>

<!--FOOTER-->

<script src="../js/ajax.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
