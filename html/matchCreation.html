<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chrono Match</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/ajax.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/createMatch.js"></script>
</head>
<body>

<!--HEADER-->

<nav class="navbar sticky-top navbar-fixed-top navbar-expand-lg bg-clearBlue p-md-3">
    <div class="container">
        <a class="navbar-brand" href="searchMatch.html"><img src="../img/icons/logo.svg" alt="logo" height="50" id="logo"></a>
        <a class="btn bg-darkYellow navbar-toggler border-0 pb-2 shadow" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <img src="../img/icons/burger.svg" alt="burger">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mx-auto"></div>
            <div class="navbar-nav gap-3">
                <a class="nav-item btn btn-clearYellow align-self-center shadow shadow-inset text-white" href="searchMatch.html" id="nav-button1">Joueur</a>
                <a class="nav-item btn btn-darkYellow align-self-center shadow text-white" href="notifsOrga.html" id="nav-button2">Organisateur</a>
                <a class="nav-item" href="profile.html" id="nav-button3">
                    <img src="../img/icons/profile.svg" alt="profile" height="50">
                </a>
            </div>
        </div>
    </div>
</nav>

<!--HEADER-->

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto bg-clearBlue m-1 rounded shadow shadow-lg">
            <div class="d-flex flex-column align-items-center align-items-sm-start text-white min-vh-100 pt-2">
                <div class="nav nav-pills flex-column align-items-center align-items-sm-start gap-3">
                    <div class="nav-item btn btn-clearYellow shadow shadow-inset">
                        <a href="matchCreation.html" class="nav-link align-middle">
                            <img src="../img/icons/calendar-add.svg" alt="addCal"><span class="ms-3 d-none d-md-inline text-decoration-none text-white">Créer un match</span>
                        </a>
                    </div>
                    <div class="nav-item btn btn-darkYellow shadow">
                        <a href="notifsOrga.html" class="nav-link align-middle">
                            <img src="../img/icons/calendar-2.svg" alt="viewNotif"><span class="ms-3 d-none d-md-inline text-decoration-none text-white">Mes inscriptions</span>
                        </a>
                    </div>
                    <div class="nav-item btn btn-darkYellow shadow">
                        <a href="statOrga.html" class="nav-link align-middle">
                            <img src="../img/icons/calendar-edit.svg" alt="editStat"><span class="ms-3 d-none d-md-inline text-decoration-none text-white">Mes statistiques</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col py-3 row">
            <div class="row">
                <div class="col-12">
                    <h1 class="form-label d-flex justify-content-center p-3">Création d'un match</h1>

                    <label class="form-label flex-nowrap">Type de sport*</label>
                    <div class="form-floating mb-3 d-flex">
                        <label class="visually-hidden" for="sportInput">Sport</label>
                        <select class="form-select rounded-3 bg-clearGrey shadow shadow-inset text-darkGrey py-1" id="sportInput" required="required">
                            <option selected value="">Choisir Sport...</option>
                            <option value="1">Badminton</option>
                            <option value="2">Tennis</option>
                            <option value="3">Ping-Pong</option>
                            <option value="4">Boxe Anglaise</option>
                            <option value="5">FootBall</option>
                            <option value="6">BasketBall</option>
                            <option value="7">Rugby</option>
                            <option value="8">WaterPolo</option>
                            <option value="9">Cricket</option>
                            <option value="10">Hockey</option>
                            <option value="11">BaseBall</option>
                        </select>
                    </div>

                    <label class="form-label flex-nowrap">Ville</label>
                    <div class="form-floating mb-3 d-flex">
                        <label class="visually-hidden" for="townInput">Ville</label>
                        <select type="text" class="form-select rounded-3 bg-clearGrey shadow shadow-inset text-darkGrey py-1" id="townInput" required="required">
                            <option selected value="">Choisir Ville...</option>
                            <option value="1">Paris</option>
                            <option value="2">Marseille</option>
                            <option value="3">Lyon</option>
                            <option value="4">Toulouse</option>
                            <option value="5">Nice</option>
                            <option value="6">Nantes</option>
                            <option value="7">Montpellier</option>
                            <option value="8">Strasbourg</option>
                            <option value="9">Bordeaux</option>
                            <option value="10">Lille</option>
                            <option value="11">Rennes</option>
                            <option value="12">Caen</option>
                            <option value="13">Toulon</option>
                            <option value="14">Saint-Etienne</option>
                            <option value="15">Le Havre</option>
                            <option value="16">Grenoble</option>
                            <option value="17">Dijon</option>
                            <option value="18">Angers</option>
                            <option value="19">Villeurbanne</option>
                            <option value="20">Saint-Deni</option>
                        </select>
                    </div>

                    <label class="form-label flex-nowrap">Adresse</label>
                    <div class="form-floating mb-3 d-flex">
                        <input type="text" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="addressInput" placeholder="address">
                        <label class="ps-4 text-darkGrey" for="addressInput">Entrez l'adresse du match</label>
                    </div>

                    <label class="form-label flex-nowrap">Date et Heure*</label>
                    <div class="form-floating mb-3 d-flex">
                        <input type="datetime-local" class="form-control rounded-3 bg-clearGrey shadow shadow-inset text-darkGrey py-1" id="hourInput" placeholder="hour">
                        <label class="ps-4 text-darkGrey visually-hidden" for="hourInput">Entrez l'heure de début du match</label>
                    </div>

                    <label class="form-label flex-nowrap">Durée*</label>
                    <div class="form-floating mb-3 d-flex">
                        <input type="number" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="durationInput" placeholder="duration">
                        <label class="ps-4 text-darkGrey" for="durationInput">Entrez la durée d'un match en min</label>
                    </div>

                    <label class="form-label flex-nowrap">Prix*</label>
                    <div class="form-floating mb-3 d-flex">
                        <input type="number" class="form-control rounded-3 bg-clearGrey shadow shadow-inset" id="priceInput" placeholder="price">
                        <label class="ps-4 text-darkGrey" for="priceInput">Entrez le prix du match</label>
                    </div>

                    <label class="form-label">*Champs obligatoires</label>
                    <button class="btn btn-darkYellow d-flex nav-item text-white shadow-lg p-3 mb-5 rounded-3 justify-content-center w-100" onclick="createClicked()"><span>Créer le match</span></button>
                </div>
            </div>
            <div class="alert" role="alert" id="errors"></div>
        </div>
    </div>
</div>

<!--FOOTER-->

<footer class="bg-clearBlue text-white text-center text-md-start">
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <img src="../img/icons/logo.svg" alt="logo" height="50">
                <p>
                    Bienvenue sur notre site ChronoMatch où vous pouvez réserver ou créer des matchs à tout instant.
                </p>
            </div>
            <div class="col-lg-6 col-md-6 mb-4 mb-md-0 text-clearYellow">
                <h5 class="text-uppercase fw-bold">Contact</h5>
                <ul class="list-unstyled mb-0">
                    <li>Mentions légales</li>
                    <li>Recrutement</li>
                    <li>FAQ</li>
                    <li>A propos</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center p-3">
        © 2022 Copyright:
        <a class="text-white" href="searchMatch.html">ChronoMatch.com</a>
    </div>
</footer>

<!--FOOTER-->

</body>
</html>
